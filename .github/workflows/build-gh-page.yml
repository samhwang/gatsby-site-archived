name: Build GH Pages

on:
  push:
    branches:
      - develop
    paths:
      - src/**
      - "!src/__mocks__/*"
      - "!src/__tests__/*"
      - static/**
      - .github/workflows/build-gh-page.yml
      - .github/workflows/build.bash
      - config.js
      - gatsby-config.js
      - package.json
      - yarn.lock

jobs:
  initialize:
    name: Initialize repo, test lint and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Set up Node 14
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules
        uses: actions/cache@v2.1.6
        env:
          cache-name: cache-node-modules
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Set up project
        run: yarn install

      - name: Run linting
        run: yarn lint

      - name: Run tests
        run: yarn test:coverage

      - name: Archive test coverage artifacts
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage
          retention-days: 1

      - name: Build Public files
        run: yarn build

      - name: Archive public assets
        uses: actions/upload-artifact@v2
        with:
          name: public
          path: public
          retention-days: 1

  upload_coveralls:
    name: Upload test coverage data
    runs-on: ubuntu-latest
    needs: initialize
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Download coverage artifacts
        uses: actions/download-artifact@v2
        with:
          name: coverage
          path: coverage

      - name: Generate Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info

  deploy_public_assets:
    name: Deploy public assets
    runs-on: ubuntu-latest
    needs: initialize
    steps:
      - name: Checkout code repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Download public assets
        uses: actions/download-artifact@v2
        with:
          name: public
          path: public

      - name: Set up git credentials
        env:
          USER_NAME: ${{ secrets.USER_NAME }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
        run: |
          git config --local user.name "$USER_NAME"
          git config --local user.email "$USER_EMAIL"

      - name: Deploy to GitHub Pages
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          DEPLOY_BRANCH: master
          STATIC_FOLDER: public
        run: |
          bash ./.github/workflows/build.bash
