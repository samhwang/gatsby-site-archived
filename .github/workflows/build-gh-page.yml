name: Build GH Pages

on:
  push:
    branches:
      - develop
    paths:
      - src/**
      - "!src/__mocks__/*"
      - "!src/__tests__/*"
      - static/**
      - .github/workflows/build-gh-page.yml
      - .github/workflows/build.bash
      - config.js
      - gatsby-config.js
      - package.json
      - package-lock.json

jobs:
  initialize:
    name: Initialize repo, test lint and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node 16
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "npm"

      - name: Set up project
        run: npm install

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test:coverage

      - name: Archive test coverage artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage
          retention-days: 1

      - name: Build Public files
        run: npm run build

      - name: Archive public assets
        uses: actions/upload-artifact@v3
        with:
          name: public
          path: public
          retention-days: 1

  upload_coveralls:
    name: Upload test coverage data
    runs-on: ubuntu-latest
    needs: initialize
    steps:
      - uses: actions/checkout@v3

      - name: Download coverage artifacts
        uses: actions/download-artifact@v3
        with:
          name: coverage
          path: coverage

      - name: Generate Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ github.token }}
          path-to-lcov: ./coverage/lcov.info

  deploy_public_assets:
    name: Deploy public assets
    runs-on: ubuntu-latest
    needs: initialize
    steps:
      - name: Checkout code repo
        uses: actions/checkout@v3

      - name: Download public assets
        uses: actions/download-artifact@v3
        with:
          name: public
          path: public

      - name: Set up git credentials
        env:
          USER_NAME: ${{ secrets.USER_NAME }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
        run: |
          git config --local user.name "$USER_NAME"
          git config --local user.email "$USER_EMAIL"

      - name: Deploy to GitHub Pages
        env:
          ACCESS_TOKEN: ${{ github.token }}
          DEPLOY_BRANCH: master
          STATIC_FOLDER: public
        run: |
          bash ./.github/workflows/build.bash
