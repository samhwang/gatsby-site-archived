name: Build GH Pages

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Node 12 and Yarn 1.22
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      
      - name: Set up project
        run: |
          npm -g install gatsby-cli yarn
          yarn install
          yarn clean
      
      - name: Build Public files
        run: yarn build
      
      - name: Deploy to GitHub branch
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: yarn deploy -r https://${ACCESS_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
