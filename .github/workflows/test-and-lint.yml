name: Run Tests and Lints before merging into main branch

on:
  pull_request:
    branches:
      - develop
    paths:
      - src/**

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Set up Node 12 and Yarn 1.22
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Set up project
        run: |
          npm -g install yarn
          yarn install
          yarn clean

      - name: Run linting
        run: yarn lint

      - name: Run tests
        run: yarn test

