name: Run Tests and Lints before merging into main branch

on:
  pull_request:
    branches:
      - develop
    paths:
      - src/**

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Set up Node 16
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Set up project
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test
